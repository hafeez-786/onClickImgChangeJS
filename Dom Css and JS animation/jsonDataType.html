<h1>JSON - Data Types</h1>

<p id="demo">In this lecture, we will cover the JSON.</p>

<script>
  
  //a string
  
  var x = {"name": "John"};
  
  //a number
  x = {"age": 25};
  
  //an object
  x = {
    "employee": {
      "name": "John",
      "age": 25,
      "city": "New York"
    }
  }
  //an array
  x = {
    "employee": ["John", "Tom", "Abhay"]
  };
  
  //a boolean
  x = {"sale": true};
  
  //null
  x = {
    "employee": null
  };
  
  console.log(x);
  
  //Not Allowed in JSON
  //a function
  //a date
  //undefined

  //2nd Object example

  var myObj = {
    "name": "John",
    "age": 30,
    "car": {
      "car1": "Ford",
      "car2": "BMW",
      "car3": "Rav4"
    },
    "family": [
      "Abhay", "Spouse", "Child"
    ]
  };
  
  for(x in myObj) {
      document.getElementById("demo").innerHTML +=x;
    console.log(myObj[x]);
  }
  
  console.log(myObj["car"].car1);
  console.log(myObj.car.car1);
  console.log(myObj.car["car1"]);

  // 3rd JSON Array

  var myObj = {
    "name": "John",
    "age": 30,
    "cars": [
      {

        "models":["Fiesta", "Focus", "Mustang"]

      {

      console.log(myObj.cars[i].name);
      //console.log(myObj.cars[i].models);
      
      for(j in myObj.cars[i].models) {
          console.log(myObj.cars[i].models[j]);
      }
  }
  
  myObj.family[1] = "Partner";
